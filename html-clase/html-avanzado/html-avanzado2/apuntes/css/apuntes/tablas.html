<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"> 
<link  rel= "stylesheet" href="apuntes\css\tablas.css">
<title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1> 
    <!--colspan y rowspan-->
    <!--colspan- se extiende por columtas-->
    <!--rowspam se extiende por filas-->

    <table>
        <thead>
            <!--tr crea una fila-->
            <tr> 
                <!--th crea celdas en la fila-->
                <th>Cabecera</th> 
                <th colspan="2">Cabecera 2</th>  
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <!--td crea dos celdas-->
                <td>Hola</td>
                <td>Adios</td> 
                <td>Saludo</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Pie de tabla</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
